<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./admin.html" id="form">
    <p>
        Register
    </p>
    <label for="username">Username:</label>
    <input type="text" id="username"/>
    <label for="email">Email:</label>
    <input type="email" id="email"/>
    <label for="password" >Password:</label>
    <input type="password" id="password"/>
    <select name="university" id="option">
        
        <option value="BDU">BDU</option>
        <option value="ADNSU">ADNSU</option>
        <option value="SDU">SDU</option>
        <option value="ADA">ADA</option>
        <option value="UNEC">UNEC</option>
        <option value="GDU">GDU</option>
        <option value="AZTU">AZTU</option>
        <option value="LDU">LDU</option>

    </select>
    <select name="region" id="region">
         <option value="None">None</option>
        <option value="Celilabad">Celilabad</option>
        <option value="Baku">Baku</option>
        <option value="Lenkeran">Lenkeran</option>
        <option value="Tovuz">Tovuz</option>
        <option value="Shamakhi">Shamakhi</option>
        <option value="Gence">Gence</option>
        <option value="Quba">Quba</option>
        <option value="Shaki">Shaki</option>
    </select>
    <input type="file" id="file"/>
    <label for="gender">Gender:</label>
    <span>Male</span>
    
    <input type="radio" required="gender"/>
    <span>Female</span>
    <input type="radio" required="gender"/>
    <button type="submit" >Add User</button>
    <img src="./rocket.png" width="600" alt="">

</form>
<script src="script.js"></script>
</body>
</html>
